<!DOCTYPE html>
<html>
<head>
	<title>Assignment 3 - HTML form</title>
</head>
<body>
<header>
	<h1>Assignment 3 - HTML form</h1>
</header>
	<form>
		First Name: <input type="text" name="first_name">
		<br>
		Last Name: <input type="text" name="last_name">
		<br>
		Email ID: <input type="Email" name="Email_ID">
		<br>
		Password: <input type="Password" name="Password">
		<br>
		Introductory Text: <br>

		<textarea rows="8" cols="50" name="Introductory Text">
		Enter text here...
			</textarea>
		<br>
		Date of Birth: <br>
		<select name="dropdown">
			<option value="Month" selected="Month">Month</option>
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
			<option value="April">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="August">August</option>
			<option value="September">September</option>
			<option value="October">October</option>
			<option value="November">November</option>
			<option value="December">December</option>
		</select>

	</form>

</body>
</html>
