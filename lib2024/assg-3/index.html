<!DOCTYPE html>
<html>
<head>
	<title>Assignment 3 - HTML form</title>
</head>
<body>
<header>
	<h1>Assignment 3 - HTML form</h1>
</header>
	<form>
		First Name: <input type="text" name="first_name">
		<br>
		Last Name: <input type="text" name="last_name">
		<br>
		Email ID: <input type="Email" name="Email_ID">
		<br>
		Password: <input type="Password" name="Password">
		<br>
		Introductory Text: <br>

		<textarea rows="8" cols="50" name="Introductory Text">
		Enter text here...
			</textarea>
		<br>
		Date of Birth: <br>
		<select name="dropdown">
			<option value="Month" selected="Month">Month</option>
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
			<option value="April">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="August">August</option>
			<option value="September">September</option>
			<option value="October">October</option>
			<option value="November">November</option>
			<option value="December">December</option>
		</select>
		<select name="dropdown">
			<option value="Day" selected="Day">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>			
		</select>
		<select name="dropdown">
			<option value="Year" selected="Year">Year</option>
			<option value="1985">1985</option>
			<option value="1986">1986</option>
			<option value="1987">1987</option>
			<option value="1988">1988</option>
			<option value="1989">1989</option>
			<option value="1990">1990</option>
			<option value="1991">1991</option>
			<option value="1992">1992</option>
			<option value="1993">1993</option>
			<option value="1994">1994</option>
			<option value="1995">1995</option>
		</select>
		<br>
		Mobile Number: <input type="Number" name="Mobile Number">
		<br>
		Gender: <br>
		<input type="radio" name="Gender" value="Male">Male
		<input type="radio" name="Gender" value="Female">Female
		<input type="radio" name="Gender" value="Other">Other
		<br>
		Address: <input type="text" name="Address">
		<br>
		City: <input type="text" name="City">
		<br>
		Province: <br>
		<select name="dropdown">
			<option value="Province" selected="Province">Province</option>
			<option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
			<option value="Alberta">Alberta</option>
			<option value="Saskatchewan">Saskatchewan</option>
			<option value="Prince Edward Island">Prince Edward Island</option>
			<option value="British Columbia">British Columbia</option>
			<option value="Manitoba">Manitoba</option>
			<option value="New Brunswick">New Brunswick</option>
			<option value="Nova Scotia">Nova Scotia</option>
			<option value="Quebec">Quebec</option>
			<option value="Ontario">Ontario</option>
		</select>
		<br>
		Country: <br>
		<select name="dropdown">
			<option value="Country" selected="Country">Country</option>
			<option value="Canada">Canada</option>
			<option value="United States of America">United States of America</option>
			</select>
			<br>
			Postal Code: <input type="text" name="Postal Code">
			<br>
			Hobbies and Interests: <br>
			<input type="checkbox" name="Cats" value="on">Cats
			<input type="checkbox" name="Dogs" value="on">Dogs
			<input type="checkbox" name="Painting" value="on">Painting
			<input type="checkbox" name="Reading" value="on">Reading
			<br>
			Website: <input type="url" name="Website" id="url"
			placeholder="https://google.ca"
			pattern="https://.*" size="30"
			required>
			<br>
			<input type="submit" name="submit" value="submit">
			<input type="reset" name="reset" value="reset">

	</form>

</body>
</html>
